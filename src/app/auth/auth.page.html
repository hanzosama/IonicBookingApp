<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email </ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-spinner name="bubbles" color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-button (click)="onLogIn()" color="primary" class="ion-padding-vertical" *ngIf="!isLoading">
    Login
  </ion-button>

</ion-content>

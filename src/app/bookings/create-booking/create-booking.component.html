<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.tittle}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancelBook()" expand="block" fill="clear" shape="round">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label>First Name</ion-label>
          <ion-input type="text" ngModel name="first-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" ngModel name="last-name" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-item>
          <ion-label>Number of Guests</ion-label>
          <ion-select [ngModel]="'2'" name="guest-number">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm="3" offsetSm="3">
        <ion-item>
          <ion-label>From:</ion-label>
          <ion-datetime display-format="MMM DD YYYY" pickerFormat="YY MMM DD"
            [min]="selectedPlace.availableFrom.toISOString()" [max]="selectedPlace.avaliableTo.toISOString()" ngModel
            name="date-from" required #startDateInput="ngModel" [ngModel]="startDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col sizeSm="3">
        <ion-item>
          <ion-label>To:</ion-label>
          <ion-datetime display-format="MMM DD YYYY" pickerFormat="YY MMM DD" [min]="startDateInput.value"
            [max]="selectedPlace.avaliableTo.toISOString()" ngModel name="date-to" required [ngModel]="endDate">
          </ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-button type="submit" color="primary">
          Book!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

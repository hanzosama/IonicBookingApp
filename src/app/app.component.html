<ion-app>
  <ion-menu side="start" contentId="main-content" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle menu="m1">
        <ion-list>
          <ion-item routerLink="/places/tabs/search">
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
          <ion-item routerLink="/bookings">
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label>Your bookings</ion-label>
          </ion-item>

          <ion-item (click)="onLogout()" button>
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Exit</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of loadedOffers"
            #slidingItem>
            <ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
              <ion-thumbnail>
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-padding">
                <h1>{{offer.title}}</h1>
                <p>{{offer.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="sencondary" (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-item [routerLink]="['/','places','tabs','offers',offer.id]" detail="false" mode="md">
  <ion-thumbnail>
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-padding">
    <h1>{{offer.title}}</h1>
    <div class="offers-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{offer.availableFrom| date }}</ion-text>
      <span>To</span>
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{offer.avaliableTo| date }}</ion-text>
    </div>
  </ion-label>
</ion-item>

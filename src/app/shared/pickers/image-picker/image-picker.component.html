<div class="picker">
  <ion-img role="button" class="image" [src]="selectedImage" *ngIf="selectedImage && showPreview" (click)="onPickImage()" ></ion-img>
  <ion-button (click)="onPickImage()" color="primary" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="camera"> </ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChoosen($event)">
